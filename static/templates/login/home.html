{% extends 'base.html' %}
{% load url from future %}
{% block login %}
 <p>
   <ul>
   {% if user and not user.is_anonymous %}
     <li>
       <span class='navbar-right'>Hello {{ user.get_full_name|default:user.username }}!</span>
     </li>
     <li>
       <a href="{% url 'auth:logout' %}?next={{ request.path }}">
           <button type="submit" class="btn btn-success navbar-right">Sign out</button>
       </a>
     </li>
   {% else %}
     <li>
       <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">
           <button type="submit" class="btn btn-success navbar-right">Sign in</button>
       </a>
     </li>
   {% endif %}
   </ul>
 </p>
 </div>
{% endblock %}
